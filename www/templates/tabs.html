<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Players Tab -->
  <ion-tab title="Players" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/players">
    <ion-nav-view name="tab-players"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Rounds" icon-off="ion-load-a" icon-on="ion-load-a" href="#/tab/rounds" disabled="true">
    <ion-nav-view name="tab-rounds"></ion-nav-view>
  </ion-tab>

</ion-tabs>
