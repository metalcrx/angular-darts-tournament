<div class="jumbotron dartsContainer">
	<h1>Inserisci i giocatori*</h1>
	<p>*(I giocatori devono essere minimo 2)</p>
	<div class="alert alert-info playerList" role="alert">
		{{ players.length }} Giocatori
	</div>

	<div class=".col-md-6 .col-md-offset-3 playerList">
	<form>
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Aggiungi un nuovo giocatore..." ng-model="name">
			<span class="input-group-btn">
			    <button class="btn btn-default" type="button" ng-model="nome" ng-click="addPlayer()">
			    	<span class="glyphicon glyphicon-plus"></span>
			    </button>
			</span>
		</div> <!-- input-group -->
	</form>
	</div> <!-- col-lg-6 -->
	<div>
		<ul class="list-group playerList">
			<li class="list-group-item" ng-repeat="player in players">
				{{player.name}}
			</li>
		</ul>
	</div>

	<div class="dartsButton">
		<a class="btn btn-warning btn-lg" role="button" ng-click="removePlayer()">Cancella i giocatori</a>
    	<a class="btn btn-info btn-lg" role="button" href="#!/round" ng-disabled="players.length < 2">Inizia la partita</a>
	</div>
</div>
