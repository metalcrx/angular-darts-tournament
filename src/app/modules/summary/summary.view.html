<div class="container text-center">
  <!-- TODO this string needs to be translated -->
  <h2>riepilogo</h2>
</div>

<div class="container text-center">
  <table border="1" align="center">
    <thead>
      <tr>
        <th ng-repeat="player in vm.getPlayers()" ng-bind="player.name"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td ng-repeat="player in vm.getPlayers()" ng-bind="vm.match.getInitialPoints()"></td>
      </tr>
      <tr ng-repeat="round in vm.match.getRounds()">
        <td ng-repeat="player in vm.getPlayers()">
          <!--ng-if="vm.getMissingPoints(player, $parent.$index + 1)"-->
          <span
            ng-bind="vm.getMissingPoints(player, $parent.$index + 1)"></span>
  
          <!--<span ng-if="!vm.getMissingPoints(player, $parent.$index + 1)">-</span>-->
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container text-center">
  <!-- TODO this string needs to be translated -->
  <!-- FIXME roundID should be the next one -->
  <a class="btn btn-info btn-lg"
      role="button"
      href="#!/round/{{vm.roundID}}/player/{{vm.playerID}}">prossimo giocatore</a>
  <h3 ng-bind="vm.match.getNextPlayer().name"></h3>
</div>
